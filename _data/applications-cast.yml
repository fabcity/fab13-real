- name: 'Como participar'
  short: Fab Events (FAB13) son una forma de integrar todos los conocimientos adquiridos durante el año de más de 1.100 Fab Labs en el mundo. La participación para el contenido se basa en los miembros activos, que ven este espacio como un showroom para sus proyectos, talleres, laboratorios, y reconocen que todo el trabajo será visto y apreciado por todos. La clave es básicamente que tutores y los voluntarios pueden generar redes en este nuevo mundo de la fabricación digital.
