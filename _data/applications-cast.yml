  placement: right
- name: Selección Workshop y Working Groups
  short: 'Los talleres son seleccionados a través de una llamada abierta para todos Fabber (Fab Lab Network), Maker (Red Maker), Hacker (Hacke Space Network), o el público en general que está interesado en hacer cosas durante los días de la conferencia. Por otro lado, los Grupos de Trabajo son una fusión de temas de la misma línea de ideas que crean un ambiente para crear en los retos para la red y el mundo. Las solicitudes son revisadas por expertos en fabricación digital. Los talleres seleccionados y la fusión de temas para un Grupo de Trabajo se anuncian un mes antes del inicio del evento.'
  url: 
  placement: right
- name: Selección de Voluntarios
  short: 'Los voluntarios son seleccionados a través de una llamada abierta para todos los que estén interesados en ayudar durante los días del evento. Los voluntarios pueden ser parte del equipo de pre-producción o en el sitio. Es una manera de pagar su entrada al evento con algún trabajo.'
