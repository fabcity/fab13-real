- name: 'Fab Labs with impact & Leveraging the Fab Lab network'
  type: working group
  img: netfab.jpg
  description: "The Humanitarian FabKit is a rapidly deployable set of resources to enable solutions development with and for communities affected by natural and manmade disasters and humanitarian field workers. It leverages the Fab Lab standards and network.\nAt maturity the Humanitarian FabKit includes the following components:\nInfrastructure (guidelines)\nHardware (tools and digital fabrication machines)\nDigital platform (to manage the FabKit, share solutions and connect to online support networks)\nFacilitator (to support and guide users)\nWe are targeting a base cost of 10K$ for the Humanitarian FabKit, not included is the salary of the Facilitator.\nThe resources come packed in robust boxes that can be stacked on a pallet for easy transport or storage, appropriate to the specific needs of humanitarian operations in remote and difficult settings.\nJoin us in the Humanitarian FabKit track for a series of roundtables, challenges and other discussions. As an outcome of this track we hope to create active communities of interest to follow-up on each topic after Fab13.\nA quick introduction to the Humanitarian FabKit, its components and capacities included. This overview will kickstart the Fab13 Humanitarian FabKit track.\nDAY 1 :\nFab Labs in boxes (4h) Humanitarian and development work requires solutions adapted to the specific needs and constraints that comes with the challenges of remote and difficult settings. Size, cost, volume are all critical factors to consider. This thread will look into how to address some of these challenges.\nRoundtable : Flatpack Fab Lab made digital fabrication machines (with Jens Dyvik)\nDemo: Small Fab Lab made digital fabrication machines (with Jens Dyvik)\nDemo: FabBag - a digital fabrication machine in a bag (with Felix Ma)\nDemo: FabContainer - a Fab Lab made parametric container system that can also be transformed into furniture (with Bill Young)\nDemo: Basic craft and power tools to pack in the FabKit\nDAY 2 :\nFab Labs with impact (2h) Fab Labs have an amazing potential to empower communities and address social challenges. This session will look into the questions of inclusion of vulnerable communities (with a special focus on female inclusion) and how to measure impact.\nWorkshop: Inclusion of vulnerable communities\nWorkshop: Monitoring & Evaluation\nLeveraging the Fab Lab network (2h) The global Fab Lab network through its nature and size provides an interesting opportunity to distribute support and problem solving encountered in humanitarian and development settings. How can we tap into that network? How can useful community projects be captured and shared? How can we build and scale fab lab management capacity in the field?\nRoundtable: Activating the network for humanitarian action\nRoundtable: Community solution exchange\nRoundtable: Training of trainers (with Luciano Betoldi)\nDAY 3 :\n Quality Testing In-Field Prototypes Q&A  (2h) by Naiomi Lundman\nPresent need for quality testing of prototypes informed by humanitarian needs. \nPresent examples of prior quality testing engagements. \nWalk through online channels created for engagement. \nOutline how to do this and how to submit feedback. Receive workshop participant feedback and questions.\n\nCommon actions and future planing strategies  (2h)\n\n\nRelated Workshops:\nHumanitarian and development challenges A set of humanitarian and development challenges that will be addressed throughout (and after) Fab13.\nWorkshop: Fab Toilet (with Abhijeet Khandagale, details to be provided by Abhijieet)\nThe Humanitarian FabKit is a rapidly deployable set of resources to enable solutions development with and for communities affected by natural and manmade disasters and humanitarian field workers. It leverages the Fab Lab standards and network.\nAt maturity the Humanitarian FabKit includes the following components:\nInfrastructure (guidelines)\nHardware (tools and digital fabrication machines)\nDigital platform (to manage the FabKit, share solutions and connect to online support networks)\nFacilitator (to support and guide users)\nWe are targeting a base cost of 10K$ for the Humanitarian FabKit, not included is the salary of the Facilitator.\nThe resources come packed in robust boxes that can be stacked on a pallet for easy transport or storage, appropriate to the specific needs of humanitarian operations in remote and difficult settings.\nJoin us in the Humanitarian FabKit track for a series of roundtables, challenges and other discussions. As an outcome of this track we hope to create active communities of interest to follow-up on each topic after Fab13.\nA quick introduction to the Humanitarian FabKit, its components and capacities included. This overview will kickstart the Fab13 Humanitarian FabKit track.\nDAY 1 :\nFab Labs in boxes (4h) Humanitarian and development work requires solutions adapted to the specific needs and constraints that comes with the challenges of remote and difficult settings. Size, cost, volume are all critical factors to consider. This thread will look into how to address some of these challenges.\nRoundtable : Flatpack Fab Lab made digital fabrication machines (with Jens Dyvik)\nDemo: Small Fab Lab made digital fabrication machines (with Jens Dyvik)\nDemo: FabBag - a digital fabrication machine in a bag (with Felix Ma)\nDemo: FabContainer - a Fab Lab made parametric container system that can also be transformed into furniture (with Bill Young)\nDemo: Basic craft and power tools to pack in the FabKit\nDAY 2 :\nFab Labs with impact (2h) Fab Labs have an amazing potential to empower communities and address social challenges. This session will look into the questions of inclusion of vulnerable communities (with a special focus on female inclusion) and how to measure impact.\nWorkshop: Inclusion of vulnerable communities\nWorkshop: Monitoring & Evaluation\nLeveraging the Fab Lab network (2h) The global Fab Lab network through its nature and size provides an interesting opportunity to distribute support and problem solving encountered in humanitarian and development settings. How can we tap into that network? How can useful community projects be captured and shared? How can we build and scale fab lab management capacity in the field?\nRoundtable: Activating the network for humanitarian action\nRoundtable: Community solution exchange\nRoundtable: Training of trainers (with Luciano Betoldi)\nDAY 3 :\n Quality Testing In-Field Prototypes Q&A  (2h) by Naiomi Lundman\nPresent need for quality testing of prototypes informed by humanitarian needs. \nPresent examples of prior quality testing engagements. \nWalk through online channels created for engagement. \nOutline how to do this and how to submit feedback. Receive workshop participant feedback and questions.\n\nCommon actions and future planing strategies  (2h)\n\n\nRelated Workshops:\nHumanitarian and development challenges A set of humanitarian and development challenges that will be addressed throughout (and after) Fab13.\nWorkshop: Fab Toilet (with Abhijeet Khandagale, details to be provided by Abhi"
