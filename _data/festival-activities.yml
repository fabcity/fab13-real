- name: Viviendas de Código Abiierto
  type: panel
  img: wiki.jpg
  description: "Por siglos, los formatos y técnicas constructivas determinaron los parámetros para diseñar nuestras ciudades, componiendo paulatinamente una historia que evolucionó hasta lograr lo que hoy podríamos identificar como una arquitectura orquestada por partes que el mercado diseña y los arquitectos hacen uso de ellas, desapegandose de las capacidades inherentes a la materia, la tectónica y la invención. Hoy, debido a los innumerables métodos de fabricación digital que han democratizado la posibilidad de unificar el diseño y la fabricación, podemos inferir que entrega nuevas posibilidades a la composición de viviendas, incorporando soluciones que permitan reformar los procesos de diseño. \nEste panel, quiere invitar a debatir el lugar en dónde se insertan estas nuevas posibilidades y cómo podemos incorporar estas nuevas tecnologías dentro del cuerpo de conocimiento de la arquitectura y la fabricación en serie"
  url: 'https://fab13.sched.com/event/BUUu/vivienda'
