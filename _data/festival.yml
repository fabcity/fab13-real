intro:
  img: "festival3.svg"
  title: "Fab13 Festival"
  subtitle: "Ven a celebrar con nosotros!"
  entry: "El Fab Festival se llevará a cabo en el marco de Fab13 y es abierto para cualquiera que quiera participar! Workshops, charlas, actividades y makers de todo el mundo!"
  button: "Schedule"
  background: "festival.jpg"
  p1: "El Fab Festival es un evento de 2 día abierto al público, destinado a niños de todas las edades conmemorando el día del niño en su clausura del día domingo. Tendremos sin número de talleres gratuitos donde los niños tendrán la posibilidad de tener sus primeros acercamientos en metodologías en fabricación digital (corte laser, fresadora de 3 eje e impresión 3D), actividades tecnológicas y hasta un desfile de modas. Un evento que sin duda no te podrás perder!"
  
