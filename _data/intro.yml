eng:
  button: Photos Here
  title: '#Fabricating Society'
  highlight: >-
    Each year members of the more than 1,000 worldwide Fab Labs gather to share,
    discuss, collaborate and create communities around the different local and
    global interests regarding digital manufacturing, innovation and technology.
  description: >-
    This year, The 13th International Fab Lab Meeting will be held in Santiago
    de Chile, and &#34;Fabricating Society&#34; will be its central topic. Chile
    has been classified as a prosperous country in development, but there are
    still many gaps in strategic dimensions that make the process of
    constructing a developed society challenging. Fab 13 Santiago 2017 has
    established three objectives&#58; present successful projects that create
    high social impact, position Chile as a Global Hub for innovation and
    entrepreneurship, and reinforce Latin America as a region focused on social
    development. After a year and a half of working and generating a proper
    platform to host an intense and diverse event such as the International
    Conference and Symposium of FabLab Network, we are pleased to receive
    and welcome professionals, academics and fabers from all around the world 
    to Santiago, Chile. It was an extraordinary challenge to organize Fab13, 
    and we were finally able to make it happen thanks to the Chilean Government,
    amazing sponsors and an incredible team that worked really hard to offer the 
    best experience to our guests. Today, thanks to technology, our chilean culture 
    and society is becoming more and more integrated to the rest of the world,
    generating a sort of understanding to other alternative ways to grow as a country, 
    society and community. This represents a natural trend that is proof of the 
    idea of potentially being all connected, questioning the current model, opening 
    a novel window to something else. The 13th International Fab Lab meeting will
    offer all of us an chance to understand the implications embedded within these
    ideas and question the systemic approach that fablabs insinuate. 
    Welcome to Fab13, and welcome to how to fabricate societies!
cast:
  button: Fotos Aqui
  title: '#Fabricating Society'
  highlight: >-
    Cada año miembros de más de 1.000 Fab Labs de todo el mundo se reúnen para
    compartir, discutir, colaborar y crear comunidades alrededor de intereses
    locales y globales en torno a la fabricación digital, la innovación y la
    tecnología.
  description: >-
    Este año, el 13 Encuentro Internacional de Fab Labs se llevará a cabo en
    Santiago de Chile, y su tema central será &#34;Fabricating Society&#34; o
    &#34;Fabricando la Sociedad&#34;. Chile ha sido clasificado como un país
    próspero en desarrollo, pero aún existen muchos vacíos en dimensiones
    estratégicas que hacen del proceso de construir una sociedad desarrollada un
    reto dificil. Fab13 Santiago 2017 ha establecido tres objetivos&#58;
    presentar proyectos exitosos que crean alto impacto social, posicionar Chile
    como un Hub Global de innovación y emprendimiento, y reforzar a América
    Latina como una región enfocada en el desarrollo social. Después de un año y
    medio de trabajo y tratando de generar una plataforma adecuada para acoger 
    un evento tan intenso y diverso como la Conferencia Internacional y Simposio 
    de la Red de FabLabs, nos complace recibir y dar la bienvenida a profesionales, 
    académicos y fabers de todo el mundo a Santiago , Chile. Fue un desafío extraordinario 
    organizar Fab13, y finalmente pudimos lograrlo gracias al Gobierno chileno, 
    patrocinadores y un increíble equipo que trabajó duro para ofrecer la mejor 
    experiencia a nuestros huéspedes. Hoy en día, gracias a la tecnología, 
    nuestra cultura y sociedad chilena se está integrando cada vez más al resto del mundo, 
    generando una especie de comprensión hacia otras formas alternativas de crecer como país, sociedad y comunidad.
    Esto representa una tendencia natural que es prueba de la idea de estar 
    potencialmente todos conectados, cuestionando el modelo actual, abriendo 
    una nueva ventana a otra cosa. La 13ª reunión del International de Fab Labs
    ofrecerá a todos nosotros la oportunidad de entender las implicaciones que 
    se encuentran dentro de estas ideas y cuestionar el enfoque sistémico 
    que insinúan los fablabs. 
    ¡Bienvenidos a Fab13, y bienvenidos a cómo fabricar sociedades!