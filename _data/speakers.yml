- name: Edward Peter Clapp
  bio: 'Project Zero educational researcher, Harvard'
  longbio: "Edward P. Clapp is a senior research manager and a member of the core research team working on the Agency by Design initiative\x97an investigation of the promises, practices, and pedagogies of maker-centered learning\x97at Project Zero, an educational research center at the Harvard Graduate School of Education. Clapp's current research interests include creativity and innovation, \"maker\" education, design thinking, and contemporary approaches to arts teaching and learning. In the past, Edward has worked with Project Zero on the multiyear research initiative, the Qualities of Quality: Understanding Excellence in Arts Education. In addition to his work as an educational researcher, Edward is an HGSE Lecturer on Education and co-instructor (with Carrie James) of the HGSE course \"Thinking and Learning Today and Tomorrow: Project Zero Perspectives.\" Edward is also an adjunct professor at the Massachusetts College of Art and Design where he teaches a graduate level course entitled \"Principles of Pedagogy for the Studio Arts Educator.\" In 2013 Edward coedited Expanding Our Vision for the Arts in Education, the most recent special issue of the Harvard Educational Review. Independently, in 2010 Edward edited the anthology 20UNDER40: Re-Inventing the Arts and Arts Education for the 21st Century, a collection of 20 essays about the future of the arts sector written by young and emerging arts leaders under the age of 40. Edward holds a Doctorate of Education (Ed.D.) and Masters of Education (Ed.M.) from HGSE, a Masters of Letters (M.Litt.) in poetry from the University of Glasgow/Strathclyde, and a Bachelor of Fine Arts (BFA) in painting from the Rhode Island School of Design. In addition to his academic pursuits, Edward has also published his poetry and fiction in national and international literary magazines and has had his plays produced Off-Off-Broadway in New York. Web: http://scholar.harvard.edu/edwardclapp"
