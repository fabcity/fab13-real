- name: Innovación
  short: ¿Cómo pueden los fab labs retar a los esquemas de producción convencionales y ser un complemento de innovación para la industria?
  img: innovation-w
  imgmodal: innovation-modal
  modalid: 9
  color: a8dadc
  text: "Los fab labs son plataformas de manufactura que permiten retar a los sistemas de producción convencionales. En este sentido pueden ser un complemento a la industria, la cual a su vez puede ser fortalecida por su capacidad de producir objetos innovadores utilizando lenguaje digital. Del mismo modo, los fab labs pueden apoyar a los emprendedores en el proceso de convertir sus prototipos en productos."
