- name: Energía y Ambiente
  short: En Chile están dos de las ciudades más contaminadas de América Latina. ¿Cómo pueden aprovecharse positivamente los recursos de energía limpia del país?
  img: energy-w
  imgmodal: energy-and-environment-modal
  modalid: 10
  color: 457b9d
  text: "De acuerdo a la OMS Chile tiene dos de las ciudades más poluídas de América Latina, Coyhaique y Santiago de Chile. Sin embargo, Chile es un país rico en energía hidráulica, geotérmica y solar, entre otras. Entonces, cómo pueden ser usados estos recursos positivamente para resolver las necesidades directas de sus habitantes?"
