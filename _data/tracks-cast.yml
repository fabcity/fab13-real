- name: Descentralización
  short: Con el objetivo de amplificar el impacto de Fab13 este año extendemos su alcance a las regiones!
  img: decentralization-w
  imgmodal: decentralization-modal
  modalid: 12
  color: c5d4c2
  text: "Debido a la extensión geográfica de Chile y el crecimiento gradual de cada una de sus regiones, Santiago, la capital, concentra prácticamente el 40% de la población total del país. Gracias a que Fab13 será un evento de gran interés público, tanto nacional como internacionalmente, y con el objetivo de amplificar el impacto de este encuentro, hemos decidido extender su alcance a las regiones creando el ‘Off Lab’, en el cual varios miembros de la red global de Fab Labs viajarán a algunas de las regiones del país para desarrollar actividades, workshops, charlas y participar en festivales regionales."
