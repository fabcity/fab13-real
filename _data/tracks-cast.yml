- name: Educación
  short: "Cómo pueden los fab labs empoderar a los ciudadanos de América Latina a encontrar soluciones locales a sus restos locales?"
  img: education-w
  imgmodal: education-modal
  modalid: 11
  color: eb5f69
  text: "Los fab labs son entornos de aprendizaje en los cuales cualquiera puede producir (casi) cualquier cosa. Empoderar a los ciudadanos a encontrar sus propias soluciones a retos que tienen localmente se logra gracias a métodos de aprendizaje basados en proyectos que son transferibles a niños, estudiantes, profesionales, emprendedores, ciudadanos de tercera edad y personas sin educación formal."
