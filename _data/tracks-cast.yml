  img: cities-w
  imgmodal: cities-modal
  modalid: 7
  color: 1d3557
  text: "Desde el inicio de la segunda revolución industrial, nuestras ciudades han externalizado la producción de bienes y productos, descontextualizando la creación y el territorio. Está estimado que para 2050, 75% the la población mundial vivirá en ciudades. Pueden las ciudades volver a producir sus propios objetos y encontrar soluciones a sus propias necesidades?"
