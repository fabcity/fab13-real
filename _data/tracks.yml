- name: Cities
  short: Can cities return to producing their own objects and find solutions to their own needs?
  img: img/icons/cities-w.svg
  imgmodal: cities-modal.svg
  modalid: 1
  color: 1d3557
  text: "Since the start of the second industrial revolution, our cities have externalized the production of products and goods decontextualizing creation and territory. It is estimated that by 2050, 75% of the world’s population will live in cities. Can cities return to producing their own objects and find solutions to their own needs?"
