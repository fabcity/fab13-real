- name: Energy and Environment
  short: Chile is home to two of the most polluted cities in Latin America. How can the country's clean energy resources be positively put to use?
  img: img/icons/energy-w.svg
  imgmodal: energy-and-environment-modal.svg
  modalid: 4
  color: 457b9d
  text: "According to the OMS, Chile is home to two of the most polluted cities in Latin America, Coyhaique and Santiago de Chile. However, Chile is a country rich in hydraulic, geothermic and solar energy, amongst others. So how can these resources be positively put to use to resolve direct needs concerning inhabitants?"
