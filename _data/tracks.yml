- name: Innovation
  short: How can Fab Labs challenge conventional production schemes and be an innovation complement to the industry?
  img: img/icons/innovation-w.svg
  imgmodal: innovation-modal.svg
  modalid: 3
  color: a8dadc
  text: "Fab Labs are manufacturing platforms that allow conventional production schemes to be challenged. In this sense, Fab Labs can be a complement to the industry, which in turn can be strengthened by their capacity to produce innovative objects using digital language. In the same way, Fab Labs can also support entrepreneurs as they turn prototypes into products."
