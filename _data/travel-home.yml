eng:
  description: "These types of events search for the partnership among speakers and participants, that gather once a year in a different part of the world. This has become over the years a place for meeting and reconnecting with those who work as bits, that finally after a year become atoms. Where you expect to hear comments as --Thanks, and it was great to finally meet you - fantastic FAB13 event!--Ben Laurie. Each year the host finds a way to make your stay as gratifying as possible. First searching all the possible places that could interest the different visitors that come from all around the world and later establishing partnerships with local hotels, transportation services, travel agency with the best deals and agreements with the Foreign Offices of the hosting place. These is the key for all visitors to have the greatest trip ever during the Fab Event. This Year FAB13 Team has all the information so that you can plan your trip to Santiago! Take into consideration that you may need a letter of invitation for coming to Santiago, so if you need it, please ask with time. We also help with Hotel options near the Venue places (Barrio Lastarrias), the different and simplest way of transportation inside and outside Santiago, and many more information you can find it here:"
  button: "See all travel info"

cast:
  description: "Estos tipos de eventos buscan la asociación entre ponentes y participantes, que se reúnen una vez al año en una parte diferente del mundo. Esto se ha convertido a lo largo de los años en un lugar para reunirse y reconectarse con aquellos con los que se trabaja como bits, que finalmente después de un año se convierten en átomos. Donde esperas escuchar comentarios como --Gracias, y fue genial para finalmente conocerte - fantástico evento FAB13 - Ben Laurie. Cada año el anfitrión encuentra una manera de hacer su estancia lo más gratificante posible. En primer lugar buscar todos los lugares posibles que podrían interesar a los diferentes visitantes que vienen de todo el mundo y más tarde establecer asociaciones con hoteles locales, servicios de transporte, agencia de viajes con las mejores ofertas y acuerdos con las oficinas extranjeras del lugar de alojamiento. Éstos son la clave para que todos los visitantes tengan el viaje más gratificante durante del FAB Event. Este año el equipo FAB13 tiene toda la información para que puedas planificar tu viaje a Santiago! Toma en consideración que puedes necesitar una carta de invitación para venir a Santiago, así que si la necesita, solicitalá con tiempo. También ayudamos con opciones de hoteles cerca del evento (Barrio Lastarrias), simples medios de transporte dentro y fuera de Santiago, y muchas más información la puedes encontrar aquí:"
  button: "Revisar todo"

