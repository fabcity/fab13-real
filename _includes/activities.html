<!-- Activities section -->
<section id="activities">
  <div id="group5" class="parallax__group">

    <div class="parallax__layer parallax__layer--back text-center">
        <img class="bg-responsive" src="/img/backgrounds/color-top.svg"/>
    </div>
    
    <div class="parallax__layer parallax__layer--base">
      <div class="container">
        <div id="portfolio" class="bg-light-gray">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h3>Activities</h3>
            </div>
          </div>
          <div class="row text-center">
            {% for post in site.posts %}
              <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                  <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                      <i class="fa fa-plus fa-3x"></i>
                    </div>
                  </div>
                  <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                  <h4>{{ post.title }}</h4>
                  <p class="text-muted">{{ post.subtitle }}</p>
                </div>
              </div>
            {% endfor %}
          </div><!--row-->
        </div><!--portfolio-->
      </div> <!--container-->
    </div> <!--layer base-->

  </div>  <!--group5-->
</section>
