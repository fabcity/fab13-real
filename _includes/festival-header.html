<!--Symposium Individual Page-->

<div id="subpage-header" class="parallax__group">
  <div class="parallax__layer parallax__layer--base">
    <div class="subpage-banner" style="background-image: url(../img/festival/{{ site.data.festival.intro.img }}); background-color: #d03848;">
      <div class="container subpage-container">
        <div class="row row-page row-symposium">
          <div class="col-lg-12 text-center">
            <h3 class="subpage-title" style="color: #f9f9f9; font-size: 32px;">{{ site.data.festival.intro.title }}</h3>
          </div>
          <div class="col-lg-12 text-center">
            <p class="subpage-subtitle">{{ site.data.festival.intro.subtitle }}</p>
            <p class="subpage-entry">{{ site.data.festival.intro.entry }}</p>
            <div class="row text-center" style="padding-top:15px; padding-bottom: 40px;">
                <a class="btn link-grow" href="/festival#festival-schedule">{{ site.data.festival.intro.button }}</a> 
            </div>
          </div><!--col-->
        </div><!--row-symposium-->
      </div><!--container-->
    </div> <!--subpage-banner-->
  </div> <!--layer--base-->

  <div class="parallax__layer parallax__layer--back text-center">
    <div class="subpage-bg" style="background-image: url(../img/festival/{{ site.data.festival.intro.background }});"></div>
  </div> <!--layer-back-->

  <div class="parallax__layer parallax__layer--base">
    <div class="col-sm-12 col-md-12" style=" background-color: #d03848;">
      <div class="container text-center">
        <div class="row row-page" style="padding: 50px 0px 50px 0px;">
          <div class="col-lg-12 text-center" id="subpage-desc">
            <p> {{ site.data.festival.intro.p1 }})</p><br>
          </div>
        </div> <!--row-->
      </div> <!--container-->
    </div> <!--col-->
  </div> <!--layer--base-->


</div> <!--symposium-header-->
