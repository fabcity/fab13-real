<!-- Footer -->

<div id="footer" class="parallax__group no-padding bg-img particles">
    <div class="parallax__layer parallax__layer--base">
        <div class="container" style="padding: 60px 10%;">
            <div class="row text-center" style="padding-bottom: 40px;">
                <div class="col-md-12" style="" >
                   <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                            <li><a class="link-grow" target="_blank"  href="{{ network.url }}">
                                <i class="fa fa-2x fa-{{ network.title }}"></i>
                            </a>
                            </li>
                        {% endfor %}
                        {% for address in site.contact %}
                            <li><a class="link-grow" data-toggle="modal" data-target="{{ address.url }}">
                                <i class="fa fa-2x fa-{{ address.title }}"></i>
                            </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="row" >
                <div class="col-md-12">
                    <h4 class="footer-titles text-center">Coordinated by</h4>
                    <ul>
                        <li class="footer-links"><a class="link-grow" href="http://http://fablabsantiago.org/" target="_blank" >Fab Lab Santiago</a></li>
                        <!--<li class="footer-links"><a class="link-grow" href="http://http://fab.city/" target="_blank" >Fab City Research Lab</a></li>-->
                        <li class="footer-links"><a class="link-grow" href="www.fabfoundation.org/" target="_blank"> Fab Foundation</a></li>
                    </ul>
                </div>
            </div>

            <div class="row text-center" style="padding-top:40px;">
                <div class="col-md-12 license">
                    <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><!--<img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" />--></a><br/><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
                </div>
            </div>

            <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) 
            <div class="scroll-top page-scroll visible-xs visble-sm">
                <a class="btn btn-primary" href="#page-top">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>-->
        </div> <!--container-->
    </div>
</div> <!--group-->
