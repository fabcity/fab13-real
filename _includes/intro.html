<!-- Intro Section -->

<div id="intro" class="parallax__group no-padding">

    <div class="parallax__layer parallax__layer--base">
    	<div class="container container-text text-center">
			<div class="row text-center" style="padding-top:200px; padding-bottom: 100px;">
				<img class="header-img" src="{{ site.data.intro.logo }}">
				<div class="row text-center" style="padding-top:25px;">
					<a class="btn link-grow" href="#tickets">{{ site.data.intro.eng.button }}</a></div>
			</div>
	        <div class="row text-center" id="about">
	          <h3>{{ site.data.intro.eng.title }}</h3>
	        </div>  
	        <div class="row">
	          <div class="col-md-12">
	            <p class="large">{{ site.data.intro.eng.highlight }}</p>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-md-12">
	            <p> {{ site.data.intro.eng.description }}</p>
	          </div>
	        </div><!--row-->
      </div><!--container--> 
	</div><!--layer-base-->
</div><!--parallax group-->
