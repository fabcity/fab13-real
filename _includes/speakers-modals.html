 <!-- Speakers Modals -->
{% for speaker in site.data.speakers %}
<div class="track-modal modal fade" id="speakersModal{{ speaker.modalid }}">
    <div class="modal-content modal-particles" style= "background-color: white; ">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="padding-bottom:50px;">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body text-center">
                        <img class="imgs-speaker" src="{{ speaker.img}}">
                        <h2>{{ speaker.name }}</h2>         
                        <p>{{ speaker.bio }}</p>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-bottom:50px;">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body text-center">
                         <h4>Activities</h4>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <a class="page-scroll btn btn-inverted" href="/schedule">View schedule</a>
            </div>
         </div> <!--container -->
    </div>
</div>
{% endfor %}
