<!-- Speakers section -->
<section id="speakers">
  <div class="container">
    <!--
    <div class="row text-center">
      <h4>Fab 13 guest speakers</h4>
    </div> -->
    <div class="row text-center">
      {% for speaker in site.data.speakers %}
        <div class="col-xs-12 col-sm-6 col-md-4 text-center">
          <div class="imgs-speaker" style= "background-image: url(..{{ speaker.img }});"> </div>
           <h4>{{ speaker.name }}</h4>
           <p>{{ speaker.bio }}</p>
        </div>
      {% endfor %}
    </div>  

  </div>
</section>
