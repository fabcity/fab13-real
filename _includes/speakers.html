<!-- Speakers section -->
<section id="speakers" style="height:3000px"; >
  <div id="group5" class="parallax__group">
    
    <div class="parallax__layer parallax__layer--base">
      <div class="container">
        <div class="row text-center">
          <h2 class="section-heading" style="padding-top:60px;">FAB13 SYMPOSIUM</h2>
        </div>
        <div class="row text-center">
          {% for speaker in site.data.speakers %} 
          <div class="col-xs-12 col-sm-4 col-md-4 text-center box-grow">
            <div class="imgs-speaker" style= "background-image: url(..{{ speaker.img }});"> </div>
            <h4>{{ speaker.name }}</h4>
            <p>{{ speaker.bio }}</p>
          </div>
          {% endfor %}
        </div>  

        <section id="portfolio" class="bg-light-gray">
          <div class="row" style="padding-top:300px;">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">Activities</h2>
             <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
            </div>
          </div>
          <div class="row text-center">
            {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
              <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                  </div>
                </div>
                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
              </a>
              <div class="portfolio-caption">
                <h4>{{ post.title }}</h4>
                <p class="text-muted">{{ post.subtitle }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </div> <!--container-->
    </div> <!--layer base-->
  </div>  <!--group5-->
</section>
