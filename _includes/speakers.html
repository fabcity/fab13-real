<!-- Speakers section -->

<section style="padding-top:150px;">
  <div class="container">
    <div class="row">
      <h1>Speakers</h1>

      {% for speaker in site.data.speakers %}
    
        <div class="col-xs-12 col-sm-6 col-md-4">
           <h2>{{ speaker.name }}</h2>
           <p>{{ speaker.bio }}</p>
        </div>

      {% endfor %}

  </div>
</section>
