<section style="padding-bottom: 150px;">
	
	<div class="timetable"></div>

	
</section>




<script src="/js/timetable.js"></script>
<script>

timetable.setScope(9,2)

var options = {
      url: 'https://www.google.es/',
      class: 'vip',

            id: 4,
            ticketType: 'VIP'
      }
}

timetable.addEvent('Conference', 'Auditorium', new Date(2015,7,17,10,45), new Date(2015,7,17,12,30), options);
timetable.addEvent('Workshop 1', 'Room A', new Date(2015,7,17,12), new Date(2015,7,17,13), '#');

timetable.addEvent('Round Table', 'Room C', new Date(2015,7,17,17,45), new Date(2015,7,17,19,30), '#');
timetable.addEvent('All-you-can-eat grill', 'Room D', new Date(2015,7,17,21), new Date(2015,7,18,1,30), '#');
timetable.addEvent('Hackathon', 'Room F', new Date(2015,7,17,11,30), new Date(2015,7,17,20));

renderer.draw('.timetable');
