<!--Tracks mosaic-->
<div id="group3" class="parallax__group">
  
  <!--
  <div class="parallax__layer parallax__layer--fore">
  </div>-->

  <div class="parallax__layer parallax__layer--base">
    


  <div class="container" style="margin:0px; padding:0px; width: 100%;">
    <div class ="row" >
      
      {% for post in site.posts %}
        {% if post.type == 'tracks' %}

          <a href="#tracksModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 track" style="background-color: #{{ post.color }};">
            <div class="mosaic-icon center">
              <img src="/img/icons/{{ post.img }}.svg">
            </div>
            <div class="mosaic-title">
              {{ post.title }}
            </div> 
          </div>
          </a>

        {% endif %}  
      {% endfor %}

    </div>  
  </div>




  </div><!--layer base-->
</div><!--group3-->
