<!--Tracks mosaic-->
<section id="tracks" style="padding-bottom: 100px;">
  <div class="container text-center">
    <div class="row" style="padding-bottom: 30px;">
      
      {% for track in site.data.tracks %}
      <div class="col-md-4 col-sm-4 col-xs-12">
        <img src="{{ track.img }}" class="tracks-img" alt="">
        <h4>{{ track.name }}</h4>
        <p>{{ track.short }}</p>
      </div>  
      {% endfor %}

    </div> <!--row-->
  </div> <!--container-->
</section>
